<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- Bootstrap CDN -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
    <!-- Bootstrap Icons -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css"
    />
    <!-- Google Maps API -->
    <script
      async
      src="https://maps.googleapis.com/maps/api/js?key=AIzaSyAe8YXH_ztoPCGJBF03lxbuda0m1jnuzVg&callback=initMap&libraries=places"
    ></script>
    <!-- Code for icons of my webpage -->
    <link rel="icon" href="img/svg/maplogo.svg" />
    <!-- Custom CSS -->
    <link rel="stylesheet" href="style.css" />
    <title>CitySights Hub</title>
  </head>
  <body>
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg bg-body-tertiary">
      <div class="container-fluid">
        <a class="navbar-brand" href="#">CitySights Hub</a>
      </div>
    </nav>
    <div class="container my-3">
      <h1 class="text-center">Explore Local Famous Places</h1>
      <p class="text-center">For Tourists Looking for Local Attractions</p>

      <!-- Filter Buttons -->
      <div class="d-flex justify-content-center flex-wrap gap-2 my-3">
        <button class="btn btn-dark filter-btn" data-category="all">
          All Attractions
        </button>
        <button class="btn btn-info filter-btn" data-category="cafe">
          Cafe
        </button>
        <button class="btn btn-info filter-btn" data-category="park">
          Parks
        </button>
        <button class="btn btn-info filter-btn" data-category="libraries">
          Library
        </button>
      </div>

      <!-- Geolocation Button -->
      <div class="d-flex justify-content-center my-3">
        <button id="geo-btn" class="btn btn-success">Find My Location</button>
      </div>
      <!-- Map Container -->
      <div id="map"></div>
      <!-- Add New Attraction Form -->
      <div class="card my-3">
        <div class="card-header">Add New Attraction</div>
        <div class="card-body">
          <form id="markerForm">
            <div class="mb-3">
              <label for="address" class="form-label">Address:</label>
              <input
                type="text"
                id="address"
                class="form-control"
                placeholder="Enter address for the attraction.."
                required
              />
            </div>
            <div class="mb-3">
              <label for="name" class="form-label">Attraction Name:</label>
              <input
                type="text"
                id="name"
                class="form-control"
                placeholder="Enter name of the attraction.."
                required
              />
            </div>
            <div class="mb-3">
              <label for="description" class="form-label">Description:</label>
              <textarea
                id="description"
                class="form-control"
                placeholder="Enter any description for the suggested place.."
                required
              ></textarea>
            </div>
            <div class="mb-3">
              <label for="category" class="form-label">Category:</label>
              <select id="category" class="form-select" required>
                <option value="cafe">Cafe</option>
                <option value="park">Park</option>
                <option value="libraries">Library</option>
                <option value="art-gallery" selected>Art-Gallery</option>
                <option value="garden">Garden</option>
                <option value="aquarium">Aquarium</option>
                <option value="mountain-view">Mountains View</option>
                <option value="zoo">Zoo</option>
                <option value="theater">Theater</option>
                <option value="market">Market</option>
              </select>
            </div>
            <button type="submit" class="btn btn-warning">
              Add New Attraction
            </button>
          </form>
        </div>
      </div>
    </div>

    <!-- Footer Bar -->
    <div class="bg-light text-align-center">
      <footer
        class="d-flex flex-wrap justify-content-between align-items-center py-3 my-4 border-top"
      >
        <div class="col-md-4 d-flex align-items-center">
          <a
            href="/"
            class="mb-3 me-2 mb-md-0 text-body-secondary text-decoration-none lh-1"
          >
          </a>
          <span class="mb-3 mb-md-0 text-body-secondary"
            >&copy; 2025 Jay Choksi-000887533, CitySights Hub</span
          >
        </div>
      </footer>
    </div>
    <!-- Custom JS -->
    <script src="script.js"></script>
  </body>
</html>
