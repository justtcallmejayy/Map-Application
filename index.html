<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta
      name="description"
      content="Google Map API with Bootstrap and Javascript">
      <link rel="icon" href="img/svg/maplogo.svg">
    <!-- Link for Bootstrap CDN -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
    <!-- Link for Bootstrap Icons -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css"
    />
    <!-- Link for Google Maps API -->
    <script
      async
      src="https://maps.googleapis.com/maps/api/js?key=AIzaSyAe8YXH_ztoPCGJBF03lxbuda0m1jnuzVg&callback=console.debug&libraries=maps,marker&v=beta"
    ></script>
    <!-- Link for Stylesheet -->
    <link rel="stylesheet" href="style.css" />

    <title>Google Map</title>
  </head>
  <body>
    <!-- Div for my map -->
    <div id="map"></div>
    <!-- Link for Javascript -->
    <script src="script.js"></script>
  </body>
</html>
